bookdown::gitbook:
  highlight: pygments
  split_by: section
  css: css/style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">INFIN-ISS</a></li>
      after: |
        <li><a href="https://github.com/fbranda/INFN-ISS/" target="blank">GitHub repository</a></li>
    download: ["pdf", "epub"]
    search: yes
bookdown::html_book:
  theme: spacelab
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
